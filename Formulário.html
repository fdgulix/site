<!DOCTYPE HTML>
<html lang="pt-br" <head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Candidatos</title>
</head>

<body>
    <header>
        <h1>Formulário do Candidato</h1>

        <nav><!-- Seção de Navegação do Site.-->
            <ul><!-- Lista não ordenada para links do nosso menu-->
                <form action="">

                    <label for="Nome">Nome: </label>
                    <input type="text" id="nome" name="nome" required> <br><br><br>
                    
                    <label for="Sobrenome">Sobrenome: </label>
                    <input type="text" id="sobrenome" name="sobrenome" required> <br><br><br>

                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" required> <br><br><br>

                    <label for="Nascimento"> Data de Nascimento: </label>
                    <input type="date"> <br><br><br>

            </ul>
        </nav>
    </header>

    <label for="Assunto"> Matéria Que Deseja Lecionar: </label>
    <select name="Assunto" id="Assunto">
        <option value="Matemática">Matemática</option>
        <option value="Português">Português</option>
        <option value="Biologia">Biologia</option>
        <option value="Ciências">Ciências</option>
        <option value="História">História</option>
        <option value="Geografia">Geografia</option>
        <option value="Artes">Artes</option>
    </select>
    <br><br>

    <label for="Turnosdisponiveis"> Turnos Disponiveis: </label>
    <select name="Turnosdisponiveis" id="Turnosdisponiveis">
        <option value="Matutino">Matutino</option>
        <option value="Vespertino">Vespertino</option>
        <option value="Noturno">Noturno</option>
        <option value="Integral">Integral</option>
    </select>
    <br><br>

    <label for="Escolaridade"> Informe sua Escolaridade: </label>
    <select name="Escolaridade" id="Escolaridade">
        <option value="Sup Completo">Ensino Superior Completo</option>
        <option value="Curs Mestrado">Cursando Mestrado</option>
        <option value="Mestrado">Mestrado Completo</option>
        <option value="Curs Doutorado">Cursando Doutorado</option>
        <option value="Doutorado">Doutorado Completo</option>
    </select>
    <br><br><br>
    
    <form action="">
        <label for="Descrição"> Descrição Sobre Si Mesmo: </label>
        <textarea name="Descrição" id="Descrição" cols="25" rows="20" required></textarea>
    </form>
</body>

<footer>
    <input type="submit" value="Enviar Mensagem">
            <br>
</footer>
